<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomUser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css' integrity='sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==' crossorigin='anonymous'/>
    <style>
        .transform-btn{
            position: absolute;
            top: 50%;
        }
        i{
            color: red;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row bg-danger p-2">
                <div class="col">
                    <h2 class="text-center">
                        RandomUser
                    </h2>
            </div>
            </div>
            <div class="row p-2">
                
                <div class="col-md-3 col-xs-1 d-flex my-2" v-for="(item,index) in array" :value="item.cell">
                    <div class="card" style="width: 18rem;position: relative;">
                        <img :src="item.picture.large" class="card-img-top" style="background-size: cover;" alt=`${item.name.last}的照片`>
                        <div class="transform-btn">
                            <button v-if="item.heart==true" @click="item.heart=!item.heart" class="btn">
                                    <i class="bi bi-suit-heart-fill"></i>
                                </button>
                                <button v-if="item.heart==false" @click="item.heart=!item.heart" class="btn">
                                    <i class="bi bi-suit-heart"></i>
                                </button>
                                
                        </div>
                        
                            <div class="card-body">
                                <div>我叫:{{item.name.last}} {{item.name.first}}</div>
                                <div>我今年{{item.dob.age}}歲</div>
                                <div>email:{{item.email}}</div>
                            </div>
                    </div>       


                </div>
            </div>
        </div>
    </div>
    <footer class="footer bg-black text-center text-white">
        &copy;2022 cgx871220
    </footer>
    <script src="https://unpkg.com/vue@next"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js' integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw==' crossorigin='anonymous'></script>
    <script src="./main.js"></script>
</body>
</html>
